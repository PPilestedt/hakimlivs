    <div class="container-order">
        <h2>Ordersammanställning</h2>    
        <table class="summary-table" id="summary-table">
            <thead class="table-head">
            <tr>
                <th>Produkt</th>
                <th>Pris</th>
                <th>Antal</th>

            </tr>

    <!-- Customer info fields-->
    <div id="responsive" class="customer-container" style="max-width:100%;height:auto;" >
    <h2><center>Kunduppgifter</h2></center>
    <form action="/orderbekraftelse.html" onsubmit="" id="userform">  
      <div class="form-group" >
          <label for="firstname">Ditt förnamn:</label>
          <input type="text" minlength="2" size="50" class="form-control" id="firstname" placeholder="Skriv ditt förnamn" name="firstname" pattern="^(?![\s.]+$)[A-Za-zÅÄÖåäö\s.]*$" required>
      </div>

      <div class="form-group" >
       <label for="lastname">Ditt efternamn:</label>
       <input type="text" minlength="2" class="form-control" id="lastname" placeholder="Skriv ditt efternamn" name="lastname" pattern="^(?![\s.]+$)[A-Za-zÅÄÖåäö\s.]*$" required>
      </div>

      <div class="form-group" >
       <label for="address">Gatuadress:</label>
       <input type="text" class="form-control" id="address" placeholder="Skriv din gatuadress" name="address" pattern="(?!^ +$)^.+$" required>
      </div>

   <div class="form-group" >
     <label for="zipcode">Postnummer:</label>
     <input type="text" minlength="5" maxlength="5" pattern="[0-9]*" class="form-control" id="zipcode" placeholder="Skriv ditt postnummer" name="zipcode" required>
    </div>

  <div class="form-group" >
   <label for="city">Ort:</label>
   <input type="text" class="form-control" id="city" placeholder="Skriv din ort" name="city" pattern="^(?![\s.]+$)[A-Za-zÅÄÖåäö\s.]*$" required>
  </div>

  <div class="form-group" >
    <label for="phone">Telefon:</label>
    <input type="text" pattern="[0-9]*" class="form-control" id="phone" placeholder="Skriv ditt telefonnummer" name="phonenumber" title="Skriv ditt telefonnummer utan bindestreck"required>
  </div>

      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Skriv din email" name="newemail" required>
      </div>

      <div class="button-center"></div>
        <button type="submit" class="btn btn-primary" id="finish-checkout-btn-two" onsubmit="document.location='orderbekraftelse.html'">Slutför beställning</button>
      </div>
    </div>
    <br>
  </form>
  <button id="postknapp">Klicka här</button>
</div>
